<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Clock-Good-Morning</title>
</head>

<body>

    <div class="container">
        <div class="row main_row">
            <div class="box1">
                <div class="logo">
                    <img src="./images/clock_logo.png">
                </div>
                <div class="box1_1">
                    <div class="row">
                        <div class="label">
                            <img src="./images/wake_up.svg">
                            <span>Set wake up time</span>
                        </div>
                        <select>
                            <option>8 AM - 9 AM</option>
                            <option>9 AM - 10 PM</option>
                            <option>10 AM - 11 AM</option>
                            <option>11 AM - 12 PM</option>
                        </select>
                    </div>
                    <div class="row">
                        <div class="label">
                            <img src="./images/lunch_time.svg">
                            <span>Set lunch time</span>
                        </div>
                        <select>
                            <option>12 PM - 1 PM</option>
                            <option>1 PM - 2 PM</option>
                            <option>2 PM - 3 PM</option>
                            <option>3 PM - 4 PM</option>
                        </select>
                    </div>
                    <div class="row">
                        <div class="label">
                            <img src="./images/nap_time.svg">
                            <span>Set nap time</span>
                        </div>
                        <select>
                            <option>4 PM - 5 PM</option>
                            <option>5 PM - 6 PM</option>
                            <option>6 PM - 7 PM</option>
                            <option>7 PM - 8 PM</option>
                        </select>
                    </div>
                    <div class="row">
                        <div class="label">
                            <img src="./images/download.svg">
                            <span>Set night time</span>
                        </div>
                        <select>
                            <option>4 PM - 5 PM</option>
                            <option>5 PM - 6 PM</option>
                            <option>6 PM - 7 PM</option>
                            <option>7 PM - 8 PM</option>
                        </select>
                    </div>
                </div>
                <div class="box1_2">
                    <h3>GOOD MORNING!! WAKE UP !!</h3>
                </div>
                <div class="box1_3">
                    <div class="col1">
                        <h2>SET ALARM</h2>
                    </div>
                    <div class="col2">
                        <p>Wake Up Time : 10AM - 11AM</p>
                        <p>Lunch Time : 12PM - 1PM</p>
                        <p>Nap Time : 4PM - 5PM</p>
                        <p>Night Time : 8PM-9AM</p>
                    </div>
                </div>
            </div>
            <div class="box2">
                <div class="box2_1 box">
                    <div class="s1">TIME</div>
                    <div class="s2 small-box">
                        <h5>10</h5>
                        <span>hours</span>
                    </div>
                    <div class="s2 small-box">
                        <h5>00</h5>
                        <span>mins</span>
                    </div>
                    <div class="s2 small-box">
                        <h5>1</h5>
                        <span>secs</span>
                    </div>
                    <div class="s3 small-box">
                        <h5>AM</h5>
                    </div>
                    

                </div>
                <div class="box2_2 box">GRAB SOME HEALTHY BREAKFAST!!!</div>
                <div class="box2_3">
                    <img src="./images/Component 30 GÇô 1.svg">
                </div>
            </div>
        </div>

    </div>
</body>

</html>
